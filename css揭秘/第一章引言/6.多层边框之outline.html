<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .father {
            position: fixed;
            top: 100px;
            left: 100px;
            height: 200px;
            width: 200px;
            border-radius: 30px;
            background: yellowgreen;
            border:10px solid #655;
            outline:5px dashed deeppink;
            /* 控制外边框和元素border的距离 */
            outline-offset: -30px;
        }
    </style>
</head>

<body>
    <div class="father"></div>
</body>

</html>
